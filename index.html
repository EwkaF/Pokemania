<!DOCTYPE html>
<html lang="pl-PL">

<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <link rel="stylesheet" href="css/style.css">
  <script src="http://code.jquery.com/jquery-2.2.1.min.js"></script>
  <script src="./js/app.js"></script>
  <link href="https://fonts.googleapis.com/css?family=Ubuntu" rel="stylesheet">
</head>

<body>

  

  <div class="container">
      <header>
          <h1>Pokeomania</h1>
        </header>
    <form>
    <input type="text" placeholder="Szukaj..">
    </form>

<div class="main-page">

    <div class="pokemon-container">
        <ol id="pokemonList">Lista pokemonów:
          
        </ol>
    
        <button class="prev">Poprzednia</button>
        <button class="next">Następna</button>
    
      </div>

      <section class="pokemon-details">
        <div class="pokemon-details-header">
          <h1 class = "name"><span></span> <strong></strong></h1>
          <span class="close">&times</span>
        </div>
        <div class="pokemon-image">
          <img class ="pokemon-image" src ="">
        </div>
          <h2 class = "type">Typ: <strong></strong></h2>
          <h3 class ="hp">HP: <strong></strong></h3>
          <h3 class ="attack">Atak: <strong></strong></h3>
          <h3 class ="defense">Obrona: <strong></strong></h3>
          <h3 class ="special-attack">Atak specjalny: <strong></strong></h3>
          <h3 class ="special-defense">Obrona specjalna: <strong></strong></h3>
          <h3 class ="speed">Szybkość: <strong></strong></h3>
      
        </section>
</div>
  

  <div id="pagination"></div>



</div>
</body>


</html>
